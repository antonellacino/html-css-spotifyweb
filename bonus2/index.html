<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <link rel="stylesheet" href="../fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="zoom-style.css">
</head>
  <body>
    <main>
      <div class="container">
        <div id="central-section">
          <!--barra superiore--------------------------------------------->
          <div class="title clear margin-bottom20">
            <span>Total non-video partecipants: 4</span>
            <div id="div-position-absolute">
              <button type="button" name="button" class="btn btn-grande"><i class="fas fa-calendar-times"></i>Speaker view</button>
              <button type="button" name="button" class="btn"><i class="fas fa-calendar-times"></i></button>
            </div>
          </div>
          <!--sezione faccine--------------------------------------------->
          <div id="faces-container">
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <!--quadrato giallo-->
            <div class="profile border-giallo">
              <img src="download.png" alt="foto profilo">
            </div>
            <!---->
            <div class="profile border-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom-right">
              <img src="download.png" alt="foto profilo">
            </div>
            <div class="profile border-bottom">
              <img src="download.png" alt="foto profilo">
            </div>
          </div>
        </div>
        <!--sezione comandi------------------------------------------------>
        <footer>
          <div class="comandi">
            <div class="column">
              <i class="fas fa-microphone-slash"></i>
              <span>Unmute</span>
            </div>
            <div class="column">
              <i class="fas fa-sort-up"></i>
            </div>
            <div class="column">
              <i class="fas fa-video"></i>
              <span>Microphone</span>
            </div>
            <div class="column">
              <i class="fas fa-sort-up"></i>
            </div>
          </div>
          <!--sezione comandi barra ventrale-------------------------->
          <div class="central-comands comandi">
            <div class="column">
              <i class="fas fa-user-plus"></i>
              <span>Invite</span>
            </div>
            <div class="column">
              <i class="fas fa-user-friends"></i>
              <span>Manage Partecipants</span>
            </div>
            <div class="column">
              <i class="fas fa-desktop green"></i>
              <span>Share Screen</span>
            </div>
            <div class="column">
              <i class="far fa-comment-dots"></i>
              <span>Chat</span>
            </div>
            <div class="column">
              <i class="fas fa-record-vinyl"></i>
              <span>Record</span>
            </div>
          </div>

          <div class="comandi">
            <span class="red text-right">End Meeting</span>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
